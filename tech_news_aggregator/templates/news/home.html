<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <center><h1>Tech News Aggregator</h1>
            <a href="{% url 'scrape' %}" class="btn btn-success">Pull Daily News</a>
        </center>
    </div>

    <div class="card-columns" style="padding: 25px; ">

        {% for object in object_list %}
        {% if forloop.counter0|divisibleby:4 %} <div class="row"> {%  endif %}
        <div class="card" style="width: 18rem; border:3px black solid; margin-left: 10px; margin-bottom: 10px;">
        <img class="card-img-top" src="{{ object.image }}" style="padding: 10px;">
        <div class="card-body">
            <h5 class="card-title"><div class="card-body">
                <a href="{{ object.url }}"><h5 class="card-title">{{object.title}} </h5></a>
            </div></h5><p>{{ object.date }}</p>
        </div>
    </div>
    {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
        crossorigin="anonymous">
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.5/umd/popper.min.js" 
    integrity="sha512-8cU710tp3iH9RniUh6fq5zJsGnjLzOWLWdZqBMLtqaoZUA6AWIE34lwMB3ipUNiTBP5jEZKY95SfbNnQ8cCKvA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" 
    crossorigin="anonymous">
    </script>

</body>
</html>
